<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Map and Data Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>World Arms Export and Political Stability Visualization</h1>
  <div id="map-container">
    <div id="map"></div>
    <div id="color-legend">
      <p>Political Stability Levels</p>
      <div class="legend-color" style="background-color: #f0f9e8;">High</div>
      <div class="legend-color" style="background-color: #08589e;">Low</div>
    </div>
  </div>
  <div id="stability-chart"></div>
  <div id="arms-chart"></div>
  <script src="script.js"></script>
</body>
</html>
